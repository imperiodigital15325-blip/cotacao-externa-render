<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação Já Respondida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 50px 40px;
        }
        
        .icon-success {
            width: 80px;
            height: 80px;
            background: #d1fae5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }
        
        .icon-success svg {
            width: 40px;
            height: 40px;
            fill: #10b981;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 15px;
        }
        
        .mensagem {
            font-size: 1rem;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .info-box {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .info-box p {
            font-size: 0.9rem;
            color: #166534;
            margin: 0;
        }
        
        .divider {
            height: 1px;
            background: #e5e7eb;
            margin: 25px 0;
        }
        
        .help-text {
            font-size: 0.85rem;
            color: #9ca3af;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon-success">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
            </div>
            
            <h1>Cotação Já Respondida</h1>
            
            <p class="mensagem">
                {{ mensagem if mensagem else 'Esta cotação já foi respondida anteriormente.' }}
            </p>
            
            <div class="info-box">
                <p>
                    ✓ Sua resposta foi registrada com sucesso!
                </p>
            </div>
            
            <div class="divider"></div>
            
            <p class="help-text">
                Se precisar alterar sua resposta, entre em contato com o setor de compras.
            </p>
        </div>
        
        <div class="footer">
            Sistema de Compras Externo
        </div>
    </div>
</body>
</html>
