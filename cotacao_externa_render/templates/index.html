<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação Externa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .icon-box {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .icon-box i {
            font-size: 36px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card p-5 text-center">
        <div class="icon-box">
            <i class="fas fa-file-invoice-dollar"></i>
        </div>
        <h2 class="mb-3">Sistema de Cotação Externa</h2>
        <p class="text-muted mb-4">
            Esta é uma aplicação para fornecedores responderem cotações de forma segura.
        </p>
        <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            Para acessar uma cotação, utilize o link enviado pelo comprador.
        </div>
        <hr>
        <small class="text-muted">
            <i class="fas fa-shield-alt me-1"></i>
            Ambiente seguro • Seus dados estão protegidos
        </small>
    </div>
</body>
</html>
